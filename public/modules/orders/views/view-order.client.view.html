<section data-ng-controller="OrdersController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>订单号:{{order.orderId}}</h1>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && 
    ((authentication.user._id == order.user._id) || (authentication.user.roles|hasIntersection:[userRoles.service])) )">
		<a class="btn btn-primary" href="#!/orders/{{order._id}}/edit">
			编辑订单
		</a>
		<a class="btn btn-primary" data-ng-show="order.status !== -1" data-ng-click="cancel();">
			取消订单
		</a>
	</div>
	<small>
		<em class="text-muted">
			<span data-ng-bind="order.created | date:'yyyy-MM-dd HH:mm:ss'"></span>
			由
			<span data-ng-bind="order.user.displayName"></span>
			创建
		</em>
	</small>
	<div class="col-md-12">
        <form class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">姓名:</label> {{order.name}}
                </div>
                <div class="form-group">
                    <label class="control-label" for="nickName">昵称:</label> {{order.nickName}}
                </div>
                <div class="form-group">
                    <label class="control-label" for="phone">电话:</label> {{order.phone}}
                </div>
                <div class="form-group">
                    <label class="control-label" for="address">家庭地址:</label> {{order.address}}
                </div>
                <div class="form-group">
                    <label class="control-label" for="daysAfterBearing">产后第几天:</label> {{order.daysAfterBearing | getDaysAfterBearingText:daysAfterBearingOptions }}
                </div>
                <div class="form-group">
                    <label class="control-label" for="hasFever">有无发烧: </label> {{order.hasFever | getHasFeverText }}
                </div>
                <div class="form-group">
                    <label class="control-label" for="status">订单状态: </label> 
                    <span data-ng-include="'./modules/orders/views/_order-status.client.view.html'"></span>
                </div>
            </fieldset>
        </form>
    </div>
</section>
