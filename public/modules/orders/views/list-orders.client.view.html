<section data-ng-controller="OrdersController" data-ng-init="find()">
    <div class="page-header">
        <h1>订单列表</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="order in orders" data-ng-href="#!/orders/{{order._id}}" class="list-group-item">
			<small class="list-group-item-text">				
				<span data-ng-bind="order.created | date:'yyyy-MM-dd HH:mm:ss'"></span>
				由
				<span data-ng-bind="order.user.displayName || order.user.nickName || order.user.userName"></span>
                创建
			</small>
			<h4 class="list-group-item-heading">名字:{{order.name||order.nickName}} / 电话:{{order.phone}}</h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!orders.$resolved || orders.length">
    	目前还没有订单, 点击<a href="/#!/orders/create">这里</a>创建。
    </div>
</section>
