<section data-ng-controller="OrdersController" data-ng-init="find()">
    <div class="page-header">
        <h2>订单列表</h2>
    </div>
    <div class="list-group">
        <a data-ng-repeat="order in orders" data-ng-href="#!/orders/{{order._id}}" class="list-group-item">
            <h4 class="list-group-item-heading">
                订单号: {{order.orderId}} / 名字:{{order.name||order.nickName}} / 电话:{{order.phone}}
            </h4>
			<small class="list-group-item-text" data-ng-include="'./modules/orders/views/_order-user.client.view.html'">
            </small>
            <span data-ng-include="'./modules/orders/views/_order-status.client.view.html'"></span>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!orders.$resolved || orders.length">
    	目前还没有订单, 点击<a href="#!/orders/create">这里</a>创建。
    </div>
</section>
