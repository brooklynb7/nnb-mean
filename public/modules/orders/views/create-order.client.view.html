<section data-ng-controller="OrdersController">
    <div class="page-header">
        <h2>
            <a href="#!/orders" class="pull-left">
                <i class="glyphicon glyphicon-arrow-left"></i>
            </a>
            新建订单
        </h2>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">姓名</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="姓名" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="nickName">昵称</label>
                    <div class="controls">
                        <input type="text" data-ng-model="nickName" id="nickName" class="form-control" placeholder="昵称" require>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="phone">电话</label>
                    <div class="controls">
                        <input type="text" data-ng-model="phone" id="phone" class="form-control" placeholder="电话" require>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="address">家庭地址</label>
                    <div class="controls">
                        <input type="text" data-ng-model="address" id="address" class="form-control" placeholder="家庭地址">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="daysAfterBearing">产后第几天</label>
                    <div class="controls">
                        <select data-ng-model="daysAfterBearing" class="form-control" id="daysAfterBearing" ng-options="m.id as m.value for m in daysAfterBearingOptions">
                        </select>  
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="hasFever">有无发烧</label>
                    <div class="controls">
                        <!-- <input type="text" data-ng-model="hasFever" id="hasFever" class="form-control" placeholder="有无发烧"> -->
                        <label>
                            <input type="radio" name="hasFever" value="" ng-model="hasFever" />无
                        </label>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <label>
                            <input type="radio" name="hasFever" value="1" ng-model="hasFever" />有
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default" value="提交">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
