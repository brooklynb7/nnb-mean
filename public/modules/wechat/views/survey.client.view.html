<section data-ng-controller="WechatController">
	<div class="absolute" style="top:0px;left:0px">
		<img src="./modules/core/img/brand/favicon.jpg" class="img-thumbnail" style='width:70px;' />
	</div>
	<div class="page-header m-t-20">
	</div>
	<div class="col-md-12">
		<form class="form-horizontal" data-ng-submit="">
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="hasFever">1.您是从什么渠道了解到奶牛帮的?</label>
					<div class="controls">
						<label>
							<input type="radio" name="channel" value="1" ng-model="channel" /> 朋友推荐
						</label>
						<label>
							<input type="radio" name="channel" value="2" ng-model="channel" /> 社交网站
						</label>
						<label>
							<input type="radio" name="channel" value="3" ng-model="channel" /> 媒体杂志
						</label>
						<label>
							<input type="radio" name="channel" value="4" ng-model="channel" /> 其他
						</label>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="hasFever">2.您愿意为您或您的家人预约奶牛帮的上门服务吗?</label>
					<div class="controls">
						<label>
							<input type="radio" name="willOrder" value="1" ng-model="willOrder" /> 愿意
						</label>
						<label>
							<input type="radio" name="willOrder" value="2" ng-model="willOrder" /> 暂不考虑
						</label>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="hasFever">3.您或您的家人是否接受过奶牛帮的上门服务?</label>
					<div class="controls">
						<label>
							<input type="radio" name="acceptSevice" value="1" ng-model="acceptSevice" /> 接受过
						</label>
						<label>
							<input type="radio" name="acceptSevice" value="2" ng-model="acceptSevice" /> 还没有
						</label>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</section>
