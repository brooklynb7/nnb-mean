<section data-ng-controller="WechatController">
	<div class="absolute" style="top:0px;left:0px">
		<img src="./modules/core/img/brand/favicon.jpg" class="img-thumbnail" style='width:70px;' />
	</div>
	<div class="page-header m-t-20">
		<!-- <h3 class='text-right'>我的订单 -- 创建</h3> -->
	</div>
	<div class="col-md-12">
		<form class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="nickName">昵称<span class='red'>*</span></label>
					<div class="controls">
						<input type="text" data-ng-model="nickName" id="nickName" class="form-control" placeholder="昵称" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="phone">电话<span class='red'>*</span></label>
					<div class="controls">
						<input type="text" data-ng-model="phone" id="phone" class="form-control" placeholder="电话" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="address">家庭地址</label>
					<div class="controls">
						<input type="text" data-ng-model="address" id="address" class="form-control" placeholder="家庭地址">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="daysAfterBearing">产后第几天</label>
					<div class="controls">
						<select data-ng-model="daysAfterBearing" class="form-control" id="daysAfterBearing" ng-options="m.id as m.value for m in daysAfterBearingOptions">
						</select>  
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="hasFever">体温是否超过37.5度?</label>
					<div class="controls">
						<label>
							<input type="radio" name="hasFever" value="" ng-model="hasFever" /> 否
						</label>
						&nbsp;&nbsp;&nbsp;&nbsp;
						<label>
							<input type="radio" name="hasFever" value="1" ng-model="hasFever" /> 是
						</label>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default" value="提交订单">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
