<div data-ng-show="order.orderId">
    <div class="absolute" style="top:0px;left:0px">
        <img src="./modules/core/img/brand/favicon.jpg" class="img-thumbnail" style='width:70px;' />
    </div>
	<div class="page-header m-t-20">
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="nickName">订单号</label>
                    <div class="controls">
                        <input type="text" disabled class="form-control" value="{{order.orderId}}" />
                        <span class="red" data-ng-show="order.status == 1 || order.status == 2">
                            (订单{{order.orderId}}已<span data-ng-show="order.status == 1">确认</span><span data-ng-show="order.status == 2">完成</span>,不能修改)
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="nickName">昵称<span class='red'>*</span></label>
                    <div class="controls">
                        <input type="text" data-ng-model="order.nickName" disabled id="nickName" class="form-control" placeholder="昵称" require>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="phone">电话<span class='red'>*</span></label>
                    <div class="controls">
                        <input type="text" data-ng-model="order.phone" disabled id="phone" class="form-control" placeholder="电话" require>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="address">家庭地址</label>
                    <div class="controls">
                        <input type="text"  data-ng-disabled="order.status == 1 || order.status == 2" data-ng-model="order.address" id="address" class="form-control" placeholder="家庭地址">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="daysAfterBearing">产后第几天</label>
                    <div class="controls">
                        <select data-ng-disabled="order.status == 1 || order.status == 2" data-ng-model="order.daysAfterBearing" class="form-control" id="daysAfterBearing" ng-options="m.id as m.value for m in daysAfterBearingOptions">
                        </select>  
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="hasFever">体温是否超过37.5度?</label>
                    <div class="controls">
                        <label>
                            <input type="radio" data-ng-disabled="order.status == 1 || order.status == 2" name="hasFever" value="" ng-model="order.hasFever" />否
                        </label>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <label>
                            <input type="radio" data-ng-disabled="order.status == 1 || order.status == 2" name="hasFever" value="1" ng-model="order.hasFever" />是
                        </label>
                    </div>
                </div>
                <div class="form-group" data-ng-hide="order.status == 1 || order.status == 2">
                    <input type="submit" value="确认修改" class="btn btn-default">
                    <input type="button" value="取消订单" data-ng-click="cancel()" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</div>
<div class="alert alert-warning text-center" data-ng-hide="order.orderId">
	目前还没有订单, 点击<a href="#!/wechat/orders/new">这里</a>创建。
</div>
